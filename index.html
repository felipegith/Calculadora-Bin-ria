<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculadora Binária</title>
    <link rel="stylesheet" href="bin.css">
</head>
<body>
  <div class="container">
    <div class="containerHeader">
      <header class="headerContent">
        <h1 class="textHeader">Calculadora Binária</h1>
        <img src="./images/logoicon.png" width="330px">
      </header>
    </div>
    <p class="textConvert">Convertendo de decimal para binário</p>
    <div class="containerInput">
      <input type='number' id="dec" >
      <button class="buttonDecimal">Converter</button>
      
    </div>
    <div class="containerResul">
      <p class="textResult" id='conct'>Número decimal informado</p>
      <p  class="textIn" id="resu">Resultado</p>
    </div>
    <p class="textConvert">Convertendo de binário para decimal</p>
    <div class="containerInputt">
        <input type='number' id="decc" >
        <button class="buttonBinario">Converter</button>
    </div>
    <div class="containerResul">
      <p class="textResult" id='conctt'>Número binário informado</p>
      <p  class="textIn" id="resuu">Resultado</p>
    </div>
    <div class="containerFooter">
      <footer class="textFooter">Desenvolvido por Felipe Costa </footer>
    </div>
  </div>
   
  
<script src="script.js"></script>
</body>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
